当前版本：<code>2.02</code></p>

<h1>
<a name="%E4%B8%80%E4%B8%AA%E6%89%93%E5%9C%B0%E9%BC%A0%E7%9A%84%E6%B8%B8%E6%88%8F%E7%9B%AE%E5%89%8D%E5%AE%9E%E7%8E%B0%E6%AF%94%E8%BE%83%E7%AE%80%E5%8D%95" class="anchor" href="#%E4%B8%80%E4%B8%AA%E6%89%93%E5%9C%B0%E9%BC%A0%E7%9A%84%E6%B8%B8%E6%88%8F%E7%9B%AE%E5%89%8D%E5%AE%9E%E7%8E%B0%E6%AF%94%E8%BE%83%E7%AE%80%E5%8D%95"><span class="octicon octicon-link"></span></a>一个打地鼠的游戏，目前实现比较简单。<br>
</h1>

<h2>
<a name="logo" class="anchor" href="#logo"><span class="octicon octicon-link"></span></a>Logo</h2>

<h2>
<a name="%E6%B8%B8%E6%88%8F%E8%A7%84%E5%88%99" class="anchor" href="#%E6%B8%B8%E6%88%8F%E8%A7%84%E5%88%99"><span class="octicon octicon-link"></span></a>游戏规则</h2>

<p>每隔几秒屏幕上会出现一只地鼠，请您快速地点击它，若您点击了而未点击到它，则游戏立即终止。但若你不点击则不停止。由于手指触点不如鼠标精确，所以需要玩家精确点击。<br></p>
